<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body style="background: var(--color-fondo);">
    <section id="portada">
        <div style="height: calc(var(--vh, 1vh) * 100);">
            <div style="height: 100%; display: flex; align-items: center; justify-content: center; position: relative;" onclick="irPagina()">
                <div class="boarding-pass">
                    <div class="header">BOARDING PASS</div>
                    <div class="content" style="position: relative;">
                        <div style="position: absolute; top: 0; left: 0; opacity: 20%;">
                            <img
                                alt="sello"
                                src="img/sello.png"
                                style="width: 8rem;"/>
                        </div>
                        <div style="position: relative; font-weight: 100; font-size: .8rem;">Desde</div>
                        <div style="position: relative; font-weight: 500;">MADRID</div>
                        <div style="position: relative; font-weight: 100; font-size: .8rem;">Pasajero</div>
                        <div style="position: relative; font-weight: 100; font-size: .8rem;">Contacto</div>
                        <div style="position: relative; margin-top: 2rem;">
                            <img
                                alt="barras"
                                src="img/barras.png"
                                style="width: 10rem;"/>
                        </div>
                    </div>
                </div>
                <div class="passport">
                    <div class="alex" style="font-size: 2rem; line-height: 1rem;">Wedding</div>
                    <div class="bodoni" style="line-height: 2rem; font-size: 2rem;">PASSPORT</div>
                    <div>
                        <img
                            alt="logo"
                            src="img/logo-dorado.png"
                            style="width: 10rem;"/>
                    </div>
                    <div class="bodoni">PARA LA BODA DE</div>
                    <div class="alex" style="font-size: 2rem;">Maria & Jorge</div>
                    <div class="bodoni" style="letter-spacing: .2rem;">25.07.2026</div>
                </div>
                <div class="bodoni" style="margin-top: 33rem; ">PULSA EL PASAPORTE PARA ABRIRLO</div>
            </div>
        </div>
    </section>
    <section id="principal" style="padding: 1rem; display: none;">
        <div class="principal">
            <div class="passport-close">
                    <div class="alex" style="line-height: 1rem;">Wedding</div>
                    <div class="bodoni" style="line-height: 1rem; font-size: 1rem;">PASSPORT</div>
                    <div style="justify-self: center;">
                        <img
                            alt="logo"
                            src="img/logo-dorado.png"
                            style="width: 5rem;"/>
                    </div>
                    <div class="bodoni" style="font-size: .5rem;">PARA LA BODA DE</div>
                    <div class="alex">Maria & Jorge</div>
                    <div class="bodoni" style="font-size: .5rem; letter-spacing: .2rem;">25.07.2026</div>
                </div>
            <div class="passport-open">
                <div class="header">
                    <div>Cabecera</div>
                    <img
                        alt="mapamundi"
                        src="img/mapamundi.png"/>
                </div>
                <div class="content">
                    <div>DETALLES DE LA BODA</div>
                </div>
            </div>
            <div>03</div>
        </div>
    </section>
    <script>
        function actualizarVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', actualizarVH);
        window.addEventListener('load', actualizarVH);

        function irPagina() {
            document.getElementById("portada").style.display = 'none';
            document.getElementById("principal").style.display = 'block';
        }
    </script>
</body>
</html>
