<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body style="background: var(--color-fondo);">
    <section id="portada">
        <div style="height: calc(var(--vh, 1vh) * 100);">
            <div style="height: 100%; display: flex; align-items: center; justify-content: center; position: relative;" onclick="irPagina()">
                <div class="boarding-pass">
                    <div class="header">BOARDING PASS</div>
                    <div class="content">
                        <div>TO</div>
                        <div>MADRID</div>
                        <div>Passenger</div>
                        <div>Contact</div>
                    </div>
                </div>
                <div class="passport">
                    <div>Wedding</div>
                    <div>PASSPORT</div>
                    <div>Logo</div>
                    <div>TO THE MARRIAGE OF</div>
                    <div>Maria & Jorge</div>
                    <div>25.07.26</div>
                </div>
            </div>
        </div>
    </section>
    <section id="principal" style="padding: 1rem; display: none;">
        <div class="principal">
            <div class="passport">
                <div>Wedding</div>
                <div>PASSPORT</div>
                <div>Logo</div>
                <div>TO THE MARRIAGE OF</div>
                <div>Maria & Jorge</div>
                <div>25.07.26</div>
            </div>
            <div class="passport-open">
                <div class="header">
                    <div>Cabecera</div>
                    <img
                        alt="mapamundi"
                        src="img/mapamundi.png"/>
                </div>
                <div class="content">
                    <div>DETALLES DE LA BODA</div>
                </div>
            </div>
            <div>03</div>
        </div>
    </section>
    <script>
        function actualizarVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', actualizarVH);
        window.addEventListener('load', actualizarVH);

        function irPagina() {
            document.getElementById("portada").style.display = 'none';
            document.getElementById("principal").style.display = 'block';
        }
    </script>
</body>
</html>
